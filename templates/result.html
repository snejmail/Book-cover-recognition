<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Prediction Result</h1>
        <div class="card p-4 shadow-sm">
            <div class="text-center">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Cover"
                     class="img-fluid mb-3" style="max-height: 300px;">
            </div>
            <h4>Predicted Genre: <span class="text-success">{{ prediction }}</span></h4>
    <p>Confidence: <strong>{{ confidence }}</strong> {{ prediction }}</p>
    <a href="/" class="btn btn-secondary mt-3">Try Another Image</a>
    </div>
</div>
</body>
</html>
